<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>抽奖</title>
	</head>
	<body>
		<font id="no.1">点击开始进行抽奖，点击结束即可查看抽奖结果！</font><br />
		<button  onclick="btn1()">开始</button>
		<button  onclick="btn2()">结束</button>
		
	<script type="text/javascript">
		var timer=null
		var i
		function btn1(){
			if(timer==null)
			timer=window.setInterval("btn3()",1)
		}
		function btn2(){
			window.clearInterval(timer)
			timer=null
		}
		function btn3(){
			i=Math.floor(Math.random()*100+1)
			document.getElementById("no.1").innerHTML="您的中奖号码是："+i
		}
		
	</script>
		
	</body>
</html>
